<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Quản Lý Sản Phẩm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            background-color: #f5f5f5;
            color: #333;
        }

        .sidebar {
            width: 220px;
            background-color: #1a2b4c;
            color: #fff;
            padding-top: 20px;
            position: fixed;
            height: 100vh;
        }

        .sidebar h2 {
            text-align: center;
            padding: 10px;
        }

        .sidebar a {
            display: block;
            color: #ffffff;
            padding: 15px;
            text-decoration: none;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #334166;
        }

        .sidebar a.active {
            color: #eae3e3;
        }

        .content {
            margin-left: 240px;
            padding: 20px;
            width: calc(100% - 240px);
        }

        .content h1 {
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Quản Lý Bán Hàng</h2>
        <a href="bangdieukhien.html">Bảng Điều Khiển</a>
        <a href="quanlysanpham.html">Quản Lý Sản Phẩm</a>
        <a href="quanlykhachhang.html">Quản Lý Khách Hàng</a>
        <a href="quanlydonhang.html">Quản Lý Đơn Hàng</a>
        <a href="baocaodoanhthu.html" class="active">Báo Cáo Doanh Thu</a>
        <a href="nhanbaocaokhachhang.html">Nhận Báo Cáo Khách Hàng</a>
        <a href="dangnhapadmin.html">Đăng Xuất</a>
    </div>

    <div class="content">
        <h1>Quản Lý Sản Phẩm</h1>
        <div class="form-container">
            <h2>Tạo Mới Sản Phẩm</h2>
            <form>
                <div class="form-group">
                    <div style="flex: 1;">
                        <label for="productCode">Mã Sản Phẩm</label>
                        <input type="text" id="productCode" name="productCode" placeholder="Nhập mã sản phẩm">
                    </div>
                    <div style="flex: 2;">
                        <label for="productName">Tên Sản Phẩm</label>
                        <input type="text" id="productName" name="productName" placeholder="Nhập tên sản phẩm">
                    </div>
                </div>
                
                <div class="form-group">
                    <div style="flex: 1;">
                        <label for="category">Danh Mục</label>
                        <select id="category" name="category">
                            <option>Chọn danh mục</option>
                        </select>
                    </div>
                    <div style="flex: 1;">
                        <label for="supplier">Nhà Cung Cấp</label>
                        <select id="supplier" name="supplier">
                            <option>Chọn nhà cung cấp</option>
                        </select>
                    </div>
                    <div style="flex: 1;">
                        <label for="quantity">Số Lượng</label>
                        <input type="number" id="quantity" name="quantity" placeholder="Nhập số lượng">
                    </div>
                </div>
                
                <div class="form-group">
                    <div style="flex: 1;">
                        <label for="status">Tình Trạng</label>
                        <select id="status" name="status">
                            <option>Chọn tình trạng</option>
                        </select>
                    </div>
                    <div style="flex: 1;">
                        <label for="price">Giá Bán</label>
                        <input type="text" id="price" name="price" placeholder="Nhập giá bán">
                    </div>
                    <div style="flex: 1;">
                        <label for="cost">Giá Vốn</label>
                        <input type="text" id="cost" name="cost" placeholder="Nhập giá vốn">
                    </div>
                </div>

                <div class="form-group">
                    <label for="image">Ảnh Sản Phẩm</label>
                    <input type="file" id="image" name="image">
                </div>

                <div class="form-group">
                    <label for="description">Mô Tả Sản Phẩm</label>
                    <textarea id="description" name="description" rows="5" placeholder="Nhập mô tả sản phẩm"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">Lưu</button>
                    <button type="reset" class="btn btn-secondary">Hủy</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
